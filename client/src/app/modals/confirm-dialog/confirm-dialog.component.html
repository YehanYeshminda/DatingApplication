<div class="model-header">
  <h4 class="modal-title pull-left" style="margin-left: 20px">{{ title }}</h4>
</div>

<div class="modal-body" style="margin-top: 25px; margin-left: 5px">
  <p>{{ message }}</p>
</div>

<div class="modal-footer">
  <button class="btn btn-success" (click)="confirm()">{{ btnOkText }}</button>
  <button class="btn btn-danger" (click)="decline()">
    {{ btnCancelText }}
  </button>
</div>
