<h4>Internal server error found</h4>

<ng-container *ngIf="error">
  <h5 class="text-danger">Error: {{ error.message }}</h5>
  <p class="font-weight-bold">
    Note: If you are seeing this message anuglar is probably not to blame
  </p>

  <code style="background-color: whitesmoke">
    Check the following first lines for the error: {{ error.details }}</code
  >
</ng-container>
